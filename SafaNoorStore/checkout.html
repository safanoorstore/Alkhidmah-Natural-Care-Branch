<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>অর্ডার ফর্ম</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>অর্ডার ফর্ম</h2>
<form id="orderForm">
  <input type="text" id="name" placeholder="আপনার নাম" required><br>
  <input type="text" id="phone" placeholder="মোবাইল নাম্বার" required><br>
  <input type="text" id="address" placeholder="ঠিকানা" required><br>
  <button type="button" onclick="sendWhatsAppOrder()">অর্ডার কনফার্ম</button>
</form>

<script src="script.js"></script>
<script>
function sendWhatsAppOrder() {
  let name = document.getElementById('name').value;
  let phone = document.getElementById('phone').value;
  let address = document.getElementById('address').value;
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cart.length===0){ alert('কার্ট খালি!'); return; }

  let message = `নমস্কার, আমি অর্ডার দিতে চাই:\n\n`;
  cart.forEach(item=>{
    message += `- ${item.name} : ৳${item.price} x ${item.qty}\n`;
  });
  message += `\nনাম: ${name}\nমোবাইল: ${phone}\nঠিকানা: ${address}`;

  let url = `https://wa.me/8801830690789?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
  localStorage.removeItem('cart'); // clear cart
  updateCartUI(); 
}
</script>
</body>
</html>
