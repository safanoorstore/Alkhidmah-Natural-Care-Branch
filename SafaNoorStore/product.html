<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-detail" id="product-detail"></div>
<h3>Similar Products</h3>
<div class="products" id="similar-products"></div>

<script src="script.js"></script>
<script>
let productName = localStorage.getItem('selectedProduct');
let product = products.find(p => p.name===productName);

let detailDiv = document.getElementById('product-detail');
detailDiv.innerHTML = `
  <img src="${product.image}" style="width:300px;height:300px;object-fit:cover;">
  <h2>${product.name}</h2>
  <p><span style="text-decoration:line-through;color:#888;">৳${product.oldPrice}</span> ৳${product.price}</p>
  <button onclick="addToCart('${product.name}',${product.price}); window.location.href='cart.html';">কার্ট দেখুন</button>
`;

// Show similar products
let simDiv = document.getElementById('similar-products');
products.filter(p=>p.category===product.category && p.name!==product.name).forEach(p=>{
  simDiv.innerHTML += `
    <div class="product-card">
      <img src="${p.image}">
      <h4>${p.name}</h4>
      <p>৳${p.price}</p>
      <button onclick="addToCart('${p.name}',${p.price})">কার্টে যোগ করুন</button>
    </div>
  `;
});
</script>
</body>
</html>
